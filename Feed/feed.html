<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/7d64ea2d86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="feed_css.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="logo.png" id="logo" alt="">
            <i class="fa-solid fa-bell" id="bell"></i>
            <i class="fa-solid fa-circle-user" id="profile_pic"></i>
          </div>
          <div class="buttons">
              <button id="feed">Feed</button>
              <button id="marketplace">Marketplace</button>
              <button id="community">Community</button>
              <button id="ezers">EZers</button>
              <button id="order">Order</button>
          </div>
          <div class="communities">
              <h2 id="shortcuts">Your Shortcuts</h2>
              <button id="edits">Edit</button>
              <h6 id="community_text">communities</h6>
              <img id="img1" src="logo.png" alt="">
              <img id="img2" src="logo.png" alt="">
              <img id="img3" src="logo.png" alt="">
              <img id="img4" src="logo.png" alt="">
              <img id="img5" src="logo.png" alt="">

              <div class="text">
                  <p id="text1">startup</p>
                  <p id="text2">startup</p>
                  <p id="text3">startup</p>
                  <p id="text4">startup</p>
                  <p id="text5">startup</p>
              </div>
          </div>
          <div class="invite">
              <div class="invite1">
                  <p id="invite_text">Join The Game and win Exciting Prizes!
                  </p>
                  <i id="watsapp_logo"  class="fa-brands fa-whatsapp-square"></i>
                  <button id="invite2">Invite Now</button>
              </div>
              <div class="earning1">
                <p id="earning_text">Earn doing Simple Tasks</p>
                <i id="money_hand" class="fa-solid fa-hand-holding-dollar"></i>
                <button id="earnin2">Start Earning</button>
            </div>
            <div class="event">
                <p id="channel_text">Chanels</p>
                
                <!-- <button id="event1">My Event</button> -->
            </div>
          </div>

    </div>
</body>
</html>
